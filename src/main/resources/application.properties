spring.datasource.url=jdbc:mysql://localhost:3306/vollmed
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# spring.jpa.hibernate.ddl-auto -> caso necessite criar os schemas automaticamente

# exibe os comandos sql que estão sendo utilizados pelo hibernate durante a execução da aplicação
spring.jpa.show-sql=true
# formata a vizualização dessas consultas
spring.jpa.properties.hibernate.format_sql=true
