spring.datasource.url=jdbc:mysql://${HOST}:3306/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# spring.jpa.hibernate.ddl-auto -> caso necessite criar os schemas automaticamente

# exibe os comandos sql que estão sendo utilizados pelo hibernate durante a execução da aplicação
spring.jpa.show-sql=false
# formata a vizualização dessas consultas
spring.jpa.properties.hibernate.format_sql=false